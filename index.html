    // MAPA CON GEOLOCALIZACIÓN
    document.addEventListener("DOMContentLoaded", function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            const map = L.map("map").setView([lat, lng], 15);

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              maxZoom: 19,
              attribution: "&copy; OpenStreetMap",
            }).addTo(map);

            L.marker([lat, lng])
              .addTo(map)
              .bindPopup("Estás aquí")
              .openPopup();
          },
          function () {
            document.getElementById("map").innerHTML =
              "<p>No se pudo obtener tu ubicación.</p>";
          }
        );
      } else {
        document.getElementById("map").innerHTML =
          "<p>Tu navegador no soporta geolocalización.</p>";
      }
    });

    // REPRODUCTOR DE AUDIO
    const songs = [
      "https://ia600906.us.archive.org/2/items/reproductor_202506/BACHATA%20MIX%201.mp3",

      "https://ia600906.us.archive.org/2/items/reproductor_202506/VALLENATO%20MIX%205.mp3"
    ];

    songs.sort(() => Math.random() - 0.5);

    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const trackName = document.getElementById("trackName");
    const playPauseBtn = document.getElementById("playPauseBtn");
    audio.src = songs[currentIndex];

    function updateTrackName() {
      const urlParts = songs[currentIndex].split("/");
      const fileName = decodeURIComponent(urlParts[urlParts.length - 1]);
      trackName.textContent = fileName.replace(".mp3", "");
    }

    updateTrackName();

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "⏸️";
      } else {
        audio.pause();
        playPauseBtn.textContent = "▶️";
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      audio.src = songs[currentIndex];
      updateTrackName();
      audio.play();
      playPauseBtn.textContent = "⏸️";
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      audio.src = songs[currentIndex];
      updateTrackName();
      audio.play();
      playPauseBtn.textContent = "⏸️";
    }

    audio.addEventListener("ended", nextSong);


    // BURBUJA DE INSTALAR APP EN ANDROID Y MENSAJE PARA IOS
    document.addEventListener("DOMContentLoaded", () => {
      const isAndroid = /Android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      const installBubble = document.getElementById("install-bubble");
      const iosInfo = document.getElementById("ios-install-info");

      if (isAndroid) {
        installBubble.classList.remove("hidden");
      } else if (isIOS) {
        iosInfo.classList.remove("hidden");
      }
    });
  </script>
</body>
