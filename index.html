
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Michael Taxi Llc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="MICHAEL TAXI LLC">
  <link rel="apple-touch-icon" href="/assets/michaellogo.png">

  <!-- Font Awesome para íconos de redes sociales -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #222;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 10px 20px;
      background: #0D47A1;
      display: flex;
      align-items: center;
    }

    #logo {
      height: 40px;
    }

    #map-container {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      border: 5px solid #0D47A1;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #player-container {
      width: 320px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 77, 64, 0.5);
      padding: 10px;
      text-align: center;
    }

    #controls {
      margin-top: 10px;
    }

    #controls button {
      background: #0D47A1;
      border: none;
      color: #fff;
      font-size: 20px;
      padding: 8px 15px;
      margin: 0 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #controls button:hover {
      background: #00796b;
    }

    .track-name {
      margin-top: 10px;
      font-size: 18px;
      color: #0D47A1;
    }

    #social-bubbles {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    #social-bubbles a {
      font-size: 32px;
      color: #0D47A1;
      background: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 77, 64, 0.5);
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
      text-decoration: none;
    }

    #social-bubbles a:hover {
      transform: scale(1.2);
      background: #0D47A1;
      color: white;
    }

    #taxi {
      position: fixed;
      bottom: 20px;
      left: -120px;
      width: 100px;
      height: 50px;
      background: url('assets/taxi.png') no-repeat center/contain;
      pointer-events: none;
      transition: left 2s ease-in-out;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="assets/michaellogo.png" alt="Logo">
  </header>

  <div id="map-container">
    <iframe id="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.751080481048!2d-79.91800022403882!3d-2.1482955978431936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d73ef8be0074b%3A0x91b3ef76a2ad8584!2sDon%20Beltran!5e0!3m2!1ses-419!2sec!4v1716682032685!5m2!1ses-419!2sec"
      width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div id="player-container">
    <audio id="audio" crossorigin="anonymous"></audio>

    <div id="controls">
      <button onclick="prevSong()">⏮️</button>
      <button id="playPauseBtn" onclick="togglePlayPause()">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <div class="track-name" id="trackName">Cargando canción...</div>
  </div>

  <div id="social-bubbles">
    <a href="https://wa.me/message/26OXOEPDCREJE1" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.facebook.com/donbeltranecua/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/donbeltranecu/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@donbeltranusa" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>

  <div id="taxi"></div>

  <script>
    const songs = [
      "https://ia600906.us.archive.org/2/items/reproductor_202506/BACHATA%20MIX%201.mp3",
      "https://ia600906.us.archive.org/2/items/reproductor_202506/CHICHA%20ECUATORIANA%203.mp3",
      "https://ia600906.us.archive.org/2/items/reproductor_202506/MAMBO%20MIX%204.mp3",
      "https://ia600906.us.archive.org/2/items/reproductor_202506/REGGAETON%20MIX%202.mp3",
      "https://ia600906.us.archive.org/2/items/reproductor_202506/SALSA%20MIX%203.mp3",
      "https://ia600906.us.archive.org/2/items/reproductor_202506/VALLENATO%20MIX%205.mp3"
    ];

    songs.sort(() => Math.random() - 0.5);

    let currentIndex = 0;
    const audio = document.getElementById('audio');
    const trackName = document.getElementById('trackName');
    const playPauseBtn = document.getElementById('playPauseBtn');
    audio.src = songs[currentIndex];

    function updateTrackName() {
      const urlParts = songs[currentIndex].split('/');
      const fileName = decodeURIComponent(urlParts[urlParts.length - 1]);
      trackName.textContent = fileName.replace('.mp3', '');
    }

    updateTrackName();

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playPauseBtn.textContent = '▶️';
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      audio.src = songs[currentIndex];
      updateTrackName();
      audio.play();
      playPauseBtn.textContent = '⏸️';
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      audio.src = songs[currentIndex];
      updateTrackName();
      audio.play();
      playPauseBtn.textContent = '⏸️';
    }

    audio.addEventListener('ended', () => {
      nextSong();
    });

    setInterval(() => {
      const taxi = document.getElementById('taxi');
      taxi.style.left = '110%';
      setTimeout(() => {
        taxi.style.left = '-120px';
      }, 3000);
    }, 15000);

    document.body.addEventListener('click', () => {
      const taxi = document.getElementById('taxi');
      taxi.style.left = 'calc(100% + 120px)';
      setTimeout(() => {
        taxi.style.left = '-120px';
      }, 2200);
    });
  </script>
</body>
</html>
