
<!DOCTYPE html>

  <!-- Font Awesome para íconos de redes sociales -->

  <style>
    /* Estilos para la burbuja y cuadro instruccional */

    /* Burbuja azul para Android */
    #install-btn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.5);
      font-weight: bold;
      cursor: pointer;
      z-index: 10001;
      user-select: none;
      display: none;
      transition: opacity 0.3s ease;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    #install-btn.show {
      display: block;
      opacity: 1;
    }

    /* Cuadro negro para iPhone con instrucciones */
    #ios-install-info {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 280px;
      text-align: center;
      z-index: 10001;
      font-family: Arial, sans-serif;
      display: none;
      line-height: 1.3;
      user-select: none;
    }
    #ios-install-info.show {
      display: block;
      animation: fadein 0.5s ease forwards;
    }
    #ios-install-info button {
      margin-top: 8px;
      background: #007bff;
      border: none;
      padding: 6px 12px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="assets/michaellogo.png" alt="Logo" />
  </header>

  </div>

  </a>

  <div id="social-bubbles">
    <a href="https://www.facebook.com/profile.php?id=61573025657018" target="_blank"
      ><i class="fab fa-facebook-f"></i

    <a href="https://www.instagram.com/michaeltaxi1?igsh=eTY2ODJsdHIycXR2" target="_blank"

  <!-- Burbuja de instalación para Android -->
  <div id="install-btn" role="button" tabindex="0" aria-label="Descargar app Michael Taxi LLC">
    Descargar app
  </div>

  <!-- Cuadro instrucciones para iPhone -->
  <div id="ios-install-info" role="alert">
    Para instalar esta app, toca <strong>Compartir</strong> y luego <strong>"Añadir a pantalla de inicio"</strong>.
    <br />
    <button id="ios-install-close">Cerrar</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Tu script principal -->
  <script src="script.js"></script>

  <script>
    // ---- Código para instalación PWA ----

    let deferredPrompt; // Evento para mostrar el prompt en Android
    const installBtn = document.getElementById('install-btn');
    const iosInstallInfo = document.getElementById('ios-install-info');
    const iosInstallCloseBtn = document.getElementById('ios-install-close');

    // Detecta iOS Safari
    const isIos = () => {
      const userAgent = window.navigator.userAgent.toLowerCase();
      return /iphone|ipad|ipod/.test(userAgent) && !window.MSStream;
    };

    // Detecta si la app ya está instalada (iOS o Android)
    const isInStandaloneMode = () =>
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;

    // Muestra burbuja en Android cuando se pueda instalar
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!isInStandaloneMode()) {
        installBtn.classList.add('show');
      }
    });

    // Al hacer click en el botón de instalar (Android)
    installBtn.addEventListener('click', async () => {
      installBtn.classList.remove('show');
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('Usuario aceptó instalar la app');
        } else {
          console.log('Usuario rechazó instalar la app');
        }
        deferredPrompt = null;
      }
    });

    // Muestra cuadro en iOS si no está instalada
    window.addEventListener('load', () => {
      if (isIos() && !isInStandaloneMode()) {
        if (!localStorage.getItem('iosInstallInfoDismissed')) {
          iosInstallInfo.classList.add('show');
        }
      }
    });

    // Botón cerrar cuadro iOS
    iosInstallCloseBtn.addEventListener('click', () => {
      iosInstallInfo.classList.remove('show');
      localStorage.setItem('iosInstallInfoDismissed', 'true');
    });
  </script>

</body>
</html>
