<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Michael Taxi LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="MICHAEL TAXI LLC" />
  <link rel="apple-touch-icon" href="iconologo.png" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="./style.css" />

</head>
<body>
  <header>
    <img id="logo" src="assets/michaellogo.png" alt="Logo Michael Taxi" />
  </header>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div id="player-container">
    <audio id="audio" crossorigin="anonymous"></audio>

    <div id="controls">
      <button onclick="prevSong()">⏮️</button>
      <button id="playPauseBtn" onclick="togglePlayPause()">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <div class="track-name" id="trackName">Cargando canción...</div>
  </div>

  <a
    id="whatsapp-eds"
    href="https://wa.me/12039478462"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Escríbenos por WhatsApp"
  >
    <i class="fab fa-whatsapp"></i> Pide tu Taxi aqui!
  </a>

  <div id="social-bubbles">
    <a href="https://www.facebook.com/profile.php?id=61573025657018" target="_blank"
      ><i class="fab fa-facebook-f"></i
    ></a>
    <a href="https://www.instagram.com/michaeltaxi1?igsh=eTY2ODJsdHIycXR2" target="_blank"
      ><i class="fab fa-instagram"></i
    ></a>
    <a href="https://www.tiktok.com/@michaeltaxi1?_t=ZP-8uGf1uUYLc7&_r=1" target="_blank"
      ><i class="fab fa-tiktok"></i
    ></a>
  </div>

  <div id="taxi"></div>

  <!-- Burbuja Descargar App para Android -->
  <div id="install-banner" style="display:none;">
    <button id="btn-install-app">⬇️ Descargar app</button>
    <button id="btn-install-close" aria-label="Cerrar aviso">✖️</button>
  </div>

  <!-- Cuadro info para iPhone -->
  <div id="ios-instruction" style="display:none;">
    <p>
      Para instalar esta app en tu iPhone: <br />
      Presiona el ícono <strong>Compartir</strong> abajo y luego <strong>Agregar a pantalla de inicio</strong>.
    </p>
    <button id="btn-ios-close" aria-label="Cerrar instrucciones">Cerrar</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="./script.js"></script>
</body>
</html>
